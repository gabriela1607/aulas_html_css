<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="/usuarios"method="POST">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div>
            <label for="data de nascimento">Data de nascimento:</label>
            <input type="date" id="data de nascimento" placeholder="Digite sua data de nascimento">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text"  id="email" placeholder="Digite seu email">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="number" id="senha" planceholder="Crie uma senha">
        </div>
        <button>Entrar</button>
        
        <p>Escolha o dia do show</p>
        
        <div>
            <input type="radio" id="opcao1" name="dia1">
            <label for="opcao1">02/05</label>
        </div>
        <div>
            <input type="radio" id="opcao2" name="dia2">
            <label for="opcao2">03/05</label>
        </div>
        <div>
            <input type="radio" id="opcao3" name="dia3">
            <label for="opcao3">09/05</label>
        </div>
        <div>
            <input type="radio" id="opcao4" name="dia4">
            <label for="opcao4">10/05</label>
        </div>
        <div>
            <label for="Dia do show">Selecione o dia do show:</label>
            <select name="Dia do show" id="dia do show"> 
                <option disabled selected>Selecione...</option>
                <option value="02/05">02/05</option>
                <option value="03/05">03/05</option>
                <option value="09/05">09/05</option>
                <option value="1o/05">10/05</option>
            </select>
        </div>
</body>
</html>
